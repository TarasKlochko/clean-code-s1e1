<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <div class="add">
        <label class="add__title title" for="new-task">Add Item</label>
        <div class="add__wrap">
          <input id="new-task" class="add__input-new task" type="text">
          <button class="add__btn btn">Add</button>
        </div>
      </div>
      <h3 class="todo-title title">Todo</h3>
      <ul class="todo-list" id="incomplete-tasks">
        <li class="todo-list__item list">
          <input class="todo-list__checkbox checkbox" type="checkbox">
          <label class="todo-list__label task label">Pay Bills</label>
          <input class="todo-list__input task input" type="text" >
          <button class="todo-list__btn-edit btn edit">Edit</button>
          <button class="todo-list__btn-delete btn delete"><img class="img-btn" src="./remove.svg" alt=""></button>
        </li>
        <li class="todo-list__item list edit-mode">
          <input class="todo-list__checkbox checkbox" type="checkbox">
          <label class="todo-list__label task label">Go Shopping</label>
          <input class="todo-list__input task input" type="text" value="Go Shopping" >
          <button class="todo-list__btn-edit btn edit">Save</button>
          <button class="todo-list__btn-delete btn delete"><img class="img-btn" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="completed-title title">Completed</h3>
      <ul class="completed-list" id="completed-tasks">
        <li class="completed-list__item list">
          <input class="completed-list__checkbox checkbox" type="checkbox" checked>
          <label class="completed-list__label task label">See the Doctor</label>
          <input class="completed-list__input task input" type="text" >
          <button class="completed-list__btn-edit btn edit">Edit</button>
          <button class="completed-list__btn-delete btn delete"><img class="img-btn" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
