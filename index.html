<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <div id="adding-element">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-row-wrap">
          <input id="new-task"class="task input-new" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
          <input class="checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img-btn" src="./remove.svg" alt=""></button>
        </li>
        <li class="list edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="img-btn" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img-btn" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
